<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Advertisement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ad-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .ad-description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }
        .ad-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .ad-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .ad-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="ad-title">Introducing the New iPhone 15</h1>
        <p class="ad-description">Experience the future of smartphones with the iPhone 15. Equipped with cutting-edge technology, a stunning display, and incredible performance.</p>
        <img src="iphone15.jpg" alt="iPhone 15" class="ad-image">
        <a href="https://www.apple.com/iphone-15" class="ad-button">Learn More</a>
    </div>
</body>
</html>
